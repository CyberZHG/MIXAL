<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link href="/src/style.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Online MIXAL Emulator</title>
</head>
<body class="h-screen flex flex-col">
  <!-- Top Navigation -->
  <nav class="bg-gray-50 border-b border-gray-200">
    <div class="max-w-7xl mx-auto px-4">
      <div class="flex h-16 items-center justify-between">
        <div class="flex items-center">
            <span class="text-xl font-bold text-gray-700">
              <a href="/MIXAL">Online MIXAL Emulator</a>
            </span>
        </div>
        <div class="hidden md:flex space-x-6">
          <a href="https://github.com/CyberZHG/MIXAL/wiki/IO-Specification-for-Online-MIXAL-Emulator"
             class="flex items-center gap-2 text-gray-700 hover:text-blue-600">
            IO Specification
          </a>
          <a href="/MIXAL/examples.html"
             class="flex items-center gap-2 text-gray-700 hover:text-blue-600">
            Examples
          </a>
          <a href="https://github.com/CyberZHG/MIXAL"
             class="flex items-center gap-2 text-gray-700 hover:text-blue-600">
            GitHub
          </a>
          <a href="https://github.com/CyberZHG/MIXAL/issues"
             class="flex items-center gap-2 text-gray-700 hover:text-blue-600">
            Issues
          </a>
        </div>
      </div>
    </div>
  </nav>

  <!-- App -->
  <div id="app" class="flex-1 min-h-0 mx-auto max-w-7xl">
    <div class="flex h-full min-h-0">
      <!-- Left Editor -->
      <div class="w-[40rem] h-full min-h-0 p-4">
        <div class="flex flex-col w-full h-full min-h-0 gap-2">
          <div class="flex flex-col gap-2 pt-4">
            <label class="block font-bold text-lg">MIXAL Code</label>
          </div>
          <div class="flex flex-1 min-h-0 border border-gray-700 rounded">
            <!-- Line Numbers -->
            <div id="mixal-editor-line-numbers"
                 class="bg-gray-700 text-gray-300 text-right p-2 w-10
                 select-none font-mono text-sm overflow-hidden">1</div>
            <!-- Editor Container -->
            <div class="relative flex-1 min-h-0">
              <div class="relative w-full h-full min-h-0">
                <!-- Highlight Layer -->
                <pre class="absolute inset-0 p-2 pr-4 pointer-events-none text-sm font-mono
                      whitespace-pre break-words text-gray-900 overflow-hidden"><code id="mixal-editor-highlighted"></code></pre>
                <!-- Code area -->
                <textarea id="mixal-editor"
                    spellcheck="false"
                    class="relative w-full h-full min-h-0 p-2 pr-4 bg-transparent
                       text-transparent caret-gray-950 resize-none
                       outline-none whitespace-pre text-sm font-mono
                       overflow-auto"></textarea>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Right Panel -->
      <div class="flex-1 min-h-0 bg-white p-2 flex flex-col">
        <!-- IO Specification -->
        <div class="flex flex-col gap-2 pt-4">
          <label class="block font-bold text-lg">IO Specification</label>
        </div>
        <div class="w-128 h-full min-h-0 p-4">
          <div class="flex flex-col w-full h-full min-h-0 gap-2">
            <div class="flex flex-1 min-h-0 border border-gray-700 rounded">
              <!-- Line Numbers -->
              <div id="io-spec-line-numbers"
                   class="bg-gray-700 text-gray-300 text-right p-2 w-10
                 select-none font-mono text-sm overflow-hidden">1</div>
              <!-- Editor Container -->
              <div class="relative flex-1 min-h-0">
                <div class="relative w-full h-full min-h-0">
                  <!-- Highlight Layer -->
                  <pre class="absolute inset-0 p-2 pr-4 pointer-events-none text-sm font-mono
                      whitespace-pre break-words text-gray-900 overflow-hidden"><code id="io-spec-highlighted"></code></pre>
                  <!-- Code area -->
                  <textarea id="io-spec-editor"
                            spellcheck="false"
                            class="relative w-full h-full min-h-0 p-2 pr-4 bg-transparent
                       text-transparent caret-gray-950 resize-none
                       outline-none whitespace-pre text-sm font-mono
                       overflow-auto"></textarea>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="flex flex-col gap-2 pt-4">
          <div class="flex mt-2">
            <button id="button-execute" class="w-full py-2 bg-blue-700 hover:bg-blue-800 rounded font-semibold text-white text-sm">Execute Until Halt</button>
          </div>
        </div>
        <!-- Results -->
        <div class="flex flex-col gap-2 pt-4">
          <label class="block font-bold text-lg">Results</label>
        </div>
        <div class="w-128 h-full min-h-0 p-4">
          <div class="flex flex-col w-full h-full min-h-0 gap-2">
            <div class="flex flex-1 min-h-0 border border-gray-700 rounded">
              <!-- Line Numbers -->
              <div id="results-line-numbers"
                   class="bg-gray-700 text-gray-300 text-right p-2 w-10
                   select-none font-mono text-sm overflow-hidden">1</div>
              <!-- Editor Container -->
              <div class="relative flex-1 min-h-0">
                <div class="relative w-full h-full min-h-0">
                  <!-- Highlight Layer -->
                  <pre class="absolute inset-0 p-2 pr-4 pointer-events-none text-sm font-mono
                        whitespace-pre break-words text-gray-900 overflow-hidden"><code id="results-highlighted"></code></pre>
                  <!-- Code area -->
                  <textarea id="results-editor"
                            spellcheck="false"
                            class="relative w-full h-full min-h-0 p-2 pr-4 bg-transparent
                         text-transparent caret-gray-950 resize-none
                         outline-none whitespace-pre text-sm font-mono
                         overflow-auto" disabled></textarea>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="/src/editor.ts"></script>
  <script type="module" src="/src/main.ts"></script>
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-CQ9G72X80Y"></script>
  <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-CQ9G72X80Y');
  </script>
</body>
</html>
